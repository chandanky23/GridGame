<!DOCTYPE html>
<html>
	<head>
		<title>Chandan's Grid Game</title>
		
		<!-- CSS FILES -->
		<link rel="stylesheet" href="css/bootstrap.min.css"/> 
		<link rel="stylesheet" href="css/myCss.css" />
		
		<!-- JS FILES -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/angular.min.js"></script>
	    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
		<script type="text/javascript" src="./js/controller.js"></script>
	</head>

	<h1><strong><u>Welcome to Chandan's Grid Game</u></strong></h1>
	<body ng-app="gridgmaeApp" ng-controller="gridgameCtrl">
		
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="col-xs-3 gridTiles" ng-repeat="grid in allcolors track by $index" ng-click="addColor(grid)" ng-class="{'matched-grid': grid.isMatched}">
					<!-- <div class="temp" ng-class="{gridValue: gridColor.setValue}">{{}}</div> -->
					<div  class="filledGrid" ng-style="{'background-color': colors[grid.imageIndex]}" ng-show="grid.Visible || grid.Matched"></div>
					</div>	
				</div>
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h1>Instructions</h1>
					<p class="well">Select colours matching with each other.</p>
					<p class="well">Time to complete is 60 Secs</p>
					<p class="well">For Each Match 5 points are awarded</p>
				</div>
				<div class="overLay" ng-hide = "hideDiv">
					<button type="button" class="btn btn-primary  btn-lg startBtn" ng-click="startGmae()">Start</button>
				</div>
			</div>
			<div style="margin-top: 30px;"><strong>Score:</strong>{{scoreMatch * 5}}</div>
				<div><strong>Time left</strong>: {{timeOut}} sec</div>
		</div>
		 <script type="text/ng-template" id="winPopup">
	        <div class="modal-header">
	            <h3 class="modal-title">Congratulation</h3>
	        </div>
	        <div class="modal-body">
	            You Won !
	        </div>
    	</script>
	</body>

</html>
